<div class="my-3">
    <h1>Login User</h1>
    <hr>
    <mat-card>
      <form (submit)="onHandleSubmit(userForm)" #userForm="ngForm" >
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput type="text" name="username" ngModel required #username="ngModel">
          <mat-error *ngIf="username.invalid">Please Enter Name</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" ngModel required #password="ngModel">
          <mat-error *ngIf="password.invalid">Please Enter Password</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">ADD USER</button>
      </form>
    </mat-card>
</div>
